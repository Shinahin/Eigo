<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
  <title>英単語</title>
</head>

<body>
  <h1>ランキング</h1><br>
  <button class="btn btn-primary" onclick="submit()">学習を開始する</button>
  </button>
  <div class="modal fade" id="learn" tabindex="-1" aria-labelledby="LearnLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            英単語の学習
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="span0"></span><br />
          <label for="pop0">現在形</label>
          <input type="text" name="0" class="form-control" id="pop0" autocomplete="off" /><br />
          <label for="pop1">過去形</label>
          <input type="text" name="1" class="form-control" id="pop1" autocomplete="off" />
          <button class="btn btn-primary" id="submit0" onclick="inputform(0)">
            答えを送信する
          </button>
          <span class="mini" id="remnantword">0/100単語</span>&nbsp;&nbsp;<span class="mini" id="timer">0秒</span>&nbsp;&nbsp;<span class="mini" id="CorrectIncorrect">0 / 0 (正解/不正解)</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="post" tabindex="-1" aria-labelledby="postLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            ランキングの送信
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="postname">名前</label>
          <input type="text" name="0" class="form-control" id="postname" autocomplete="off" /><br />
          <button type="button" class="btn btn-primary" id="submit0" onclick="post()">
            送信
          </button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <iframe src="rankinglist.html" frameborder="0" width="450" height="500"></iframe>
  <div class="miss"></div>
