<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>英単語を学習する</h1>
    <select class="form-select px100" id="select0" aria-label="Default select example">
        <option selected value="1">日本語</option>
        <option value="2">現在形</option>
        <option value="3">過去形</option>
    </select>
    <select class="form-select px100" id="select1" aria-label="Default select example">
        <option selected value="0">提示する内容(必須)</option>
        <option value="1">日本語</option>
        <option value="2">現在形</option>
        <option value="3">過去形</option>
    </select>
    <select class="form-select px100" id="select2" aria-label="Default select example">
        <option selected value="0">提示する内容(オプション)</option>
        <option value="1">日本語</option>
        <option value="2">現在形</option>
        <option value="3">過去形</option>
    </select>
    <button type="button" class="btn btn-primary" onclick="submit()">学習を開始する</button>
    <button type="button" class="mini" data-bs-toggle="modal" data-bs-target="#learn">.</button>
    <div class="modal fade" id="learn" tabindex="-1" aria-labelledby="LearnLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">英単語の学習</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="span0"></span><br>
                    <label for="pop0"></label><br>
                    <input type="text" name="0" id="pop0" autocomplete="off"><br>
                    <label for="pop1"></label>
                    <input type="text" name="1" id="pop1" autocomplete="off"><br>
                    <button type="button" class="btn btn-primary" id="sub0" onclick="inputform(0)">答えを送信する</button>
                </div>
            </div>
        </div>
    </div>
    <!-- admax -->
    <script src="https://adm.shinobi.jp/s/7bf2f531b6a73c1502cd4eb72916106b"></script>
    <script src="https://adm.shinobi.jp/s/211f28e73be6bc91867b611591980811"></script>
    <!-- admax -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
